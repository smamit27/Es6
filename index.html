<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>News Letter Form</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="app.css">
</head>

<body>
      <div class="news">
            <header class="news__header">
                  <h1 class="news__header-h1">Spread the word !</h1>
                  <p class="news__header-p">Our recipes are awesome,signup to our newsletter and invite friends to join the gilled prawn cult
                  </p>
            </header>
            <div class="news__section">
                  <div id="news-letter-form">
                        <div id="news__remove-form">
                              <div class="news__inline-list">
                                    <label for="news-name" class="news__inline-label">Name</label>
                                    <input type="text" id="news-name">
                              </div>
                              <div class="news__inline-list">
                                    <label for="news-surname" class="news__inline-label">Surname</label>
                                    <input type="text" id="news_surname">
                              </div>
                              <div class="news__inline-list">
                                    <label for="news-email" class="news__inline-label">Email address </label>
                                    <input type="text" id="news_email">
                              </div>
                              <div class="news__inline-list news__remove" class="delete" id="delete" onclick="deleteNewsList(this)">
                                    <i class="fa fa-trash "></i> Remove</div>
                        </div>

                        <div class="friend-form" id="friend-detail0">
                              <div class="news__inline-list">
                                    <label for="name" class="news__inline-label">Name</label>
                                    <input id="news_letter0" type="text" class="select-item-value"/>
                                    <span id="news__validate-name" class="news_hidden">Please Enter Only Name</span>
                              </div>
                              <div class="news__inline-list">
                                    <label for="surname" class="news__inline-label">Surname</label>
                                    <input type="text" id="surname">
                              </div>
                              <div class="news__inline-list">
                                    <label for="email" class="news__inline-label">Email address </label>
                                    <input type="text" id="email">
                                    <span id="news__validate-email" class="news_hidden">Please enter a valid email address</span>
                              </div>
                        </div>
                        <div class="news__inline-list">
                                    <button class="btn btn__add" onclick="addFriend()">Add Friend </button>
                              </div>
                        <div class="news__align">
                                    <button class="btn btn__send " id="news__send" onclick="sendFriendDetail(this)">Send
                                          <span class="fa fa-arrow-right fa-fw"></span>
                                    </button>
                              </div>
                  </div>
            </div>

            <div id="news__hide-message" class="news_hidden">We can not add more than 5 Friend </div>
      </div>
      <script src="app.js"></script>
</body>

</html>
